<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo">jamjam</div>
            <ul class="sidemenu">
                <li><a href="#">로그인</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">찜</a></li>
                <li><a href="#">결제</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </div>
    </header>
    <!-- section -->
    <section id="section2">
    <div class="container">
        <div class="loginBox">
            <div>
                <div class="box">
                    <div class="logo">
                        <h1>로그인</h1>
                    </div>
                    <form action="/login" method="post">
                        <input type="text" name="uid" placeholder="아이디">
                        <input type="password" name="pw" placeholder="비밀번호">
                        <button type="submit">로그인</button>
                    </form>
                </div>
                <div class="box">
                    <div class="social">
                        <h1>소셜 로그인하기</h1>
                        <button class="kakao">카카오톡</button>
                        <button class="naver">네이버</button>
                        <button class="facebook">페이스북</button>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="alert">
                    <h1>도움이 필요하신가요?</h1>
                    <p>
                        <button>아이디 찾기</button>
                        <button>비밀번호 찾기</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="rightBox"></div>
        <div class="bottomBox"></div>
    </div>
    </section>
    <div class="clear"></div>
    <!-- footer -->
    <footer>
    <div class="container">
        <strong>
            jamjam from jiseong & soyeon
        </strong>
        <div class="copyright">
            jamjam from jiseong & soyeon
        </div>
    </div>
    </footer>
</body>
</html>
